<!DOCTYPE html>
<html>
<head>
    <title>ScalaJS Demo</title>
    <meta charset="utf-8">
    <style>
        input, button, label {
            margin: 5px;
        }

        #character, #width {
            width: 30px;
        }

        #result {
            font-family: monospace;
        }

        #perform {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="mainContent">
    <label for="str">Text to left-pad:</label><br/>
    <input type="text" id="str" value="yes"/><br/>
    <label for="width">Width:</label><br/>
    <input type="number" id="width" value="5"/><br/>
    <label for="character">Character:</label><br/>
    <input type="text" id="character" maxlength="1" value="*"/><br/>
    <button type="button" id="perform">PERFORM HEAVY LEFT-PADDING OPERATION ON THE ENTERPRISE CLUSTER</button>
    <br/>
    <label>Result:</label><br/>
    <label id="result"></label>
</div>

<script type="text/javascript">

    function Apple(type) {
        this.type = type;
        this.color = "red";
    }

    function createApple(type) {
        return new Apple(type);
    }

</script>

<script type="text/javascript" src="js/target/scala-2.11/demo-jsdeps.js"></script>
<script type="text/javascript" src="js/target/scala-2.11/demo-fastopt.js"></script>
<script type="text/javascript" src="js/target/scala-2.11/demo-launcher.js"></script>

    com.avsystem.demo.Utils().echo("something");

    var cat = new com.avsystem.demo.Cat(5);
    console.log(cat.weight);
    cat.meow();

    var apple = new Apple("jonagold");
    func(apple);
    apple.thisFunc();

</script>

</body>
</html>
